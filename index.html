<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ตารางงาน</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-light.bg-gradient">
    <br>
    <div class="container d-flex justify-content-center w-100">
      <!-- Content here -->
      <div class="card text-center w-100">
        <div class="card-body">
          <h3 class="card-title"><i class="bi bi-table"></i> ตารางงาน <i class="bi bi-table"></i></h3><br>
          <p class="card-text h5" id="showday"></p>
          <p class="card-text h5" id="showstatustoday"></p>
          
          <button ype="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">งานพรุ่งนี้</button><br><br>
          <p class="card-text h5">STATUS TIME</p>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">เลิกงาน</div>
          </div>
          
        </div>
      </div>
    </div>
    <br>
    
    <div class="container d-flex justify-content-center w-100">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">วันที่</th>
            <th scope="col">รายละเอียด</th>
          </tr>
        </thead>
          <tbody id = 'showstatus'>
          </tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">รายละเอียด</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id = 'tomorrow'>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
